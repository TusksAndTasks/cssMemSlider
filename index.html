<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="button" value="1" class="first-button" checked></input>
        <input type="radio" name="button" value="2" class="second-button"></input>
        <input type="radio" name="button" value="3" class="third-button"></input>
        <input type="radio" name="button" value="4" class="forth-button"></input>
        <span class="first-checkmark checkmark"></span>
        <span class="second-checkmark checkmark"></span>
        <span class="third-checkmark checkmark"></span>
        <span class="forth-checkmark checkmark"></span>
        <div class="slider">
            <div class="picture first"></div>
            <div class="picture second"></div>
            <div class="picture third"></div>
            <div class="picture forth"></div>
        </div>
    </div>
   
</body>
</html>
